<div class="ui middle aligned center aligned grid" style="background-color: #212121; height: 100vh;">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="../../assets/xcero_oficial.png" class="image">
    </h2>
    <form class="ui large form " [formGroup]="loginForm">
      <div class="ui stacked segment">
        <div class="field ">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="account" placeholder="Nombre de usuario" formControlName="account">
          </div>
        </div>
        <div class="field ">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Contraseña" formControlName="password">
          </div>
        </div>
        <button class="ui fluid large yellow submit button" [disabled]="loginForm.invalid || loading" (click)="localLogin()">Iniciar sesión</button>
      </div>

      <div class="ui error message" *ngIf="errorMessage">
        <p>{{errorMessage}}</p>
      </div>

    </form>
  </div>
</div>

<style>
  body {
    background-color: #DADADA;
  }

  body>.grid {
    height: 100%;
  }

  .image {
    margin-top: -100px;
  }

  .column {
    max-width: 450px;
  }

</style>
