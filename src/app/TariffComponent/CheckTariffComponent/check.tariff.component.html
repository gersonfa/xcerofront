<sm-select  placeholder="Seleccionar colonia o lugar"
class="fluid search"
(onChange)="selectSites($event)"
[control]="site1">
  <option *ngFor="let site of sites" [value]="site._id">{{site.name}}</option>
</sm-select> <br>

<sm-select  placeholder="Seleccionar colonia o lugar"
class="fluid search"
(onChange)="selectSites($event)"
[control]="site2">
  <option *ngFor="let site of sites" [value]="site._id">{{site.name}}</option>
</sm-select>

<div class="ui active centered inline loader" style="margin-top: 20px;" *ngIf="loading"></div>


<div class="ui message" *ngIf="tariff && !loading">
  <i class="close icon" (click)="deleted()"></i>
  <div>
    {{tariff.cost | currency:'MXN':'symbol-narrow'}}
    <edit-tariff [tariff_id]="tariff._id" (delete)="deleted()" (update)="edited($event)"></edit-tariff>
  </div>
</div>

<h3 *ngIf="!tariff && site1.value && site2.value && !loading">No hay una tarifa registrada para estas colonias</h3>
